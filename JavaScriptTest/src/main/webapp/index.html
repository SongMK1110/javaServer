<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #show {
        width: 100%;
      }
      #titles {
        width: 70%;
        float: left;
      }
      #btns {
        width: 30%;
        float: right;
        position: relative;
        left: 100px;
      }
      label {
        text-align: center;
      }

      #title {
        background-color: rgb(131, 193, 243);
      }
    </style>
  </head>
  <body>
    <div id="show" class="container">
      <h3>도서목록 페이지</h3>
      <hr />
      <div id="titles">
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label bg-light">도서코드</label>
          <div class="col-sm-9">
            <input type="text" id="bookCode" class="form-control" /><br />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label bg-light">도서명</label>
          <div class="col-sm-9">
            <input type="text" id="bookName" class="form-control" /><br />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label bg-light">저자</label>
          <div class="col-sm-9">
            <input type="text" id="author" class="form-control" /><br />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label bg-light">출판사</label>
          <div class="col-sm-9">
            <input type="text" id="press" class="form-control" /><br />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label bg-light">금액</label>
          <div class="col-sm-9">
            <input type="text" id="price" class="form-control" /><br />
          </div>
        </div>
      </div>
      <div id="btns">
        <div class="mb-5 row">
          <button type="button" id="btn" class="btn btn-primary col-sm-5">
            저장
          </button>
        </div>
        <br />
        <div class="mb-5 row">
          <button type="button" id="checkDel" class="btn btn-primary col-sm-5">
            선택삭제
          </button>
        </div>
      </div>
      <table id="tbl" border="1" class="table table-striped">
        <thead id="title">
          <tr>
            <th><input type="checkbox" /></th>
            <th>도서코드</th>
            <th>도서명</th>
            <th>저자</th>
            <th>출판사</th>
            <th>가격</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <script src="js/book.js"></script>
  </body>
</html>
