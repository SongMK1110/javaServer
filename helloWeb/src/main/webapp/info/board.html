<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>info/empList.html</title>
    <style>
      tr.delError {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h3>게시판 등록</h3>
    <form name="boardForm" action="../myinfo" method="post">
      <table border="1">
        <tr>
          <th><label>작성자: </label></th>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <th><label>제목: </label></th>
          <td><input type="text" name="title" /></td>
        </tr>
        <tr>
          <th><label>내용: </label></th>
          <td><input type="text" name="text" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="저장" />
            <input type="reset" value="초기화" />
            <input id="delSelectedBtn" type="button" value="선택삭제" />
          </td>
        </tr>
      </table>
    </form>

    <h3>게시판</h3>
    <table border="1">
      <thead>
        <tr>
          <th>글 번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>삭제</th>
          <th>수정</th>
          <th><input id="cboxAll" type="checkbox" /></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <script src="../js/board.js"></script>
  </body>
</html>
